<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Blog Home!</h1>
    {% for post in posts %}
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p>by {{post.author}}</p>
    <p>by {{post.date_posted}}</p>
    {%endfor%}
</body>
</html>
