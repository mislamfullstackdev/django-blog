<div class="content-section">
    <h3>Latest Posts</h3>
    <ul class="list-group">
        {% for post in latest_posts %}
            <li class="list-group-item list-group-item-light">
                <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
